name: Combine Build44 WASM BR Parts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine_wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine build44.wasm.br parts
        run: |
          cat ./Build/build44.wasm.br.000.part \
              ./Build/build44.wasm.br.001.part \
            > ./Build/build44.wasm.br

      - name: Commit combined wasm file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./Build/build44.wasm.br
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine build44.wasm.br parts into single file"
            git push
          fi
